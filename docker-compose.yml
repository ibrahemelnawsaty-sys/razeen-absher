version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: absher_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - vendor:/var/www/html/vendor
      - node_modules:/var/www/html/node_modules
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE:-laravel}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-root}
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis
    networks:
      - absher-net
    command: ["/usr/bin/supervisord","-c","/etc/supervisor/conf.d/supervisord.conf"]
    ports:
      - "9000:9000"

  nginx:
    image: nginx:alpine
    container_name: absher_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - absher-net

  db:
    image: mysql:8.0
    container_name: absher_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_USER: ${DB_USERNAME:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - absher-net

  redis:
    image: redis:alpine
    container_name: absher_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - absher-net

  node:
    image: node:18
    container_name: absher_node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - node_modules:/var/www/html/node_modules
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173" # Vite dev server
    networks:
      - absher-net

volumes:
  dbdata:
  vendor:
  node_modules:

networks:
  absher-net:
    driver: bridge
